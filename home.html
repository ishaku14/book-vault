<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="online book store">
  <title>Book Vault</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <section class="top-section">
      <h2>Book Vault</h2>
      <button class="cart-icon-container js-cart-button">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="cart icon image">
      </button>
    </section>
  </header>

  <section class="bottom-section">
    <div class="search-container">
      <img class="search-icon" src="images/icons/search-icon.png" alt="search icon image">
      <input class="search-box" type="text" placeholder="search titles, authors...">
      <img class="voice-search-icon" src="images/icons/voice-search-icon.svg" alt="voice search icon image">
    </div>
  </section>

  <div class="cart-backdrop"></div>
  <div class="cart-container js-cart-container">
    <div class="cart-header">
      <h3>My Cart (3)</h3>
      <span class="cart-back js-cart-back">Back</span>
    </div>

    <div class="cart-item-container js-cart-item-container">
    </div>

    <div class="cart-footer">
      <div class="cart-summary">
        <div class="summary-item">
          <span class="summary-label">Delivery Fee:</span>
          <span class="summary-value">$00</span>
        </div>
        <div class="summary-item subtotal">
          <span class="summary-label">Subtotal:</span>
          <span class="summary-value">$00</span>
        </div>
        <div class="summary-item total">
          <span class="summary-label">Total:</span>
          <span class="summary-value">$00</span>
        </div>
      </div>

      <div class="cart-actions">
        <a href="#">
          <button class="btn btn-primary">Proceed to Checkout</button>
        </a>
      </div>
    </div>
    
  </div>

  <nav class="categories">
    <button>Fiction</button>
    <button>Religion & Spirituality</button>
    <button>Finance</button>
    <button>Self-help</button>
    <button>History</button>
    <button>Sci-Fi</button>
    <button>Biography</button>
    <button>Romance</button>
  </nav>

  <main class="main-content">
    <h3>New Arrivals</h3>
    <section class="product-card-container js-product-container">
    </section>
  </main>

  <script type="module" src="scripts/home.js"></script>
</body>
</html>
