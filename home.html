<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="online book store">
  <title>Book Vault</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <section class="top-section">
      <h2>Book Vault</h2>
      <div class="cart-icon-container js-cart-button">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="cart icon image">
        <div class="cart-quantity js-cart-quantity"></div>
      </div>
    </section>
  </header>

  <section class="bottom-section">
    <div class="search-container">
      <img class="search-icon" src="images/icons/search-icon.png" alt="search icon image">
      <input class="search-box" type="text" placeholder="search titles, authors...">
      <img class="voice-search-icon" src="images/icons/voice-search-icon.svg" alt="voice search icon image">
    </div>
  </section>

  <div class="cart-backdrop"></div>
  <div class="cart-container js-cart-container">
    <div class="cart-header">
      <h3>My Cart (<span class="js-cart-quantity"></span>)</h3>
      <span class="cart-back js-cart-back">Back</span>
    </div>

    <div class="cart-item-container js-cart-item-container">
    </div>

    <div class="cart-footer js-cart-footer">
    </div>
    
  </div>

  

  <div class="category-toggle">
    <input type="radio" name="category" id="all-category" value="first" checked>
    <label for="all-category">All Categories</label>

    <input type="radio" name="category" id="finance" value="finance">
    <label for="finance">Finance</label>

    <input type="radio" name="category" id="sci-fi" value="sci-fi">
    <label for="sci-fi">Sci-FI</label>

    <input type="radio" name="category" id="religion" value="religion">
    <label for="religion">Religion & Spirituality</label>

    <input type="radio" name="category" id="self-help" value="self-help">
    <label for="self-help">Self-help</label>

    <input type="radio" name="category" id="history" value="history">
    <label for="history">History</label>

    <input type="radio" name="category" id="romance" value="romans">
    <label for="romance">Romance</label>

    <input type="radio" name="category" id="biography" value="biography">
    <label for="biography">Biography</label>
  </div>

  <main class="main-content">
    <h3>New Arrivals</h3>
    <section class="product-card-container js-product-container">
    </section>
  </main>

  <script type="module" src="scripts/home.js"></script>
</body>
</html>
