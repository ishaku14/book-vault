<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="online book store">
  <title>Book Vault</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <section class="top-section">
      <h2>Book Vault</h2>
      <a href="#">
        <img class="cart-icon" src="assets/icons/cart-icon.png" alt="cart icon image">
      </a>
    </section>

    <section class="bottom-section">
      <div class="search-container">
        <img class="search-icon" src="assets/icons/search-icon.png" alt="search icon image">
        <input class="search-box" type="text" placeholder="search titles, authors...">
        <img class="voice-search-icon" src="assets/icons/voice-search-icon.svg" alt="voice search icon image">
      </div>
    </section>
  </header>

  <div class="cart-container">
    <div>
      <div class="cart-header">
        <span>My Cart (3)</span>
        <span>back</span>
      </div>

      <div class="cart-item">
        <img class="cart-item-image" src="assets/images/atomic-habits.webp" alt="">
        <div class="item-details">
          <div class="title-container">
            <span>The Great Gatsby</span>
            <button class="delete-button"><img class="delete-icon" src="assets/icons/delete-icon.svg" alt="a delete button"></button>
          </div>
          <div class="author">F. Scott Fitzgerald . <span>Hardcover</span></div>

          <div class="price-section">
            <div class="price">$12.99</div>
            <div class="quantity-section">
              <button>-</button>
              <span class="quantity">1</span>
              <button>+</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button>Proceed to Checkout</button>
  </div>

  <nav class="categories">
    <button>Fiction</button>
    <button>Religion & Spirituality</button>
    <button>Finance</button>
    <button>Self-help</button>
    <button>History</button>
    <button>Sci-Fi</button>
    <button>Biography</button>
    <button>Romance</button>
  </nav>

  <main class="main-content">
    <h3>New Arrivals</h3>
    <section class="product-card-container">
      <div class="product-card">
      <div class="product-image-container">
        <img class="product-image" src="assets/images/atomic-habits.webp" alt="">
      </div>

      <div class="product-details">
        <h3 class="title">Atomic Habits</h3>
        <p class="author">James Clear</p>

        <div class="price-container">
          <span class="price">$40.50</span>
          <span><img class="star-rating" src="assets/images/star-rating.png" alt="star rating image">
            4.9</span>
        </div>

        <button class="add-to-cart-button">
          <img src="assets/icons/cart-icon.png" alt="">
          Add to cart
        </button>
      </div>
      </div>

      <div class="product-card">
        <div class="product-image-container">
          <img class="product-image" src="assets/images/TheCompoundEffect-by-DarrenHardy.webp" alt="">
        </div>

        <div class="product-details">
          <h3 class="title">The Compound Effect</h3>
          <p class="author">Darren Hardy</p>

          <div class="price-container">
            <span class="price">$50.00</span>
            <span><img class="star-rating" src="assets/images/star-rating.png" alt="star rating image">
              5.0</span>
          </div>

          <button class="add-to-cart-button">
            <img src="assets/icons/cart-icon.png" alt="">
            Add to cart
          </button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image-container">
          <img class="product-image" src="assets/images/davinci-deception.webp" alt="">
        </div>

        <div class="product-details">
          <h3 class="title">The Da Vinci Deception</h3>
          <p class="author">Erwin W. Lutzer</p>

          <div class="price-container">
            <span class="price">$29.99</span>
            <span><img class="star-rating" src="assets/images/star-rating.png" alt="star rating image">
              4.2</span>
          </div>

          <button class="add-to-cart-button">
            <img src="assets/icons/cart-icon.png" alt="">
            Add to cart
          </button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image-container">
          <img class="product-image" src="assets/images/rich-Dad-Poor-Dad.webp" alt="">
        </div>

        <div class="product-details">
          <h3 class="title">Rich Dad Poor Dad</h3>
          <p class="author">Robert T. Liardon</p>

          <div class="price-container">
            <span class="price">$55.00</span>
            <span><img class="star-rating" src="assets/images/star-rating.png" alt="star rating image">
              4.6</span>
          </div>

          <button class="add-to-cart-button">
            <img src="assets/icons/cart-icon.png" alt="">
            Add to cart
          </button>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
